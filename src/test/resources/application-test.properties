spring.application.name=car-listing

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.smg.car_listing.kafka.events.CarListingEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.group-id=listings-projection
spring.kafka.consumer.auto-offset-reset=earliest

spring.cache.type=simple

spring.elasticsearch.restclient.ssl.verification-mode=none

logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.elasticsearch.client=DEBUG

logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka.clients.consumer=INFO

spring.kafka.admin.auto-create=true

app.kafka.listener.concurrency=1

